<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/scss/styles.css">

        </div>

        <form>

                    Card Number

            </div>

            <div class="label">
                <label for="">
                    Name On Card

            </div>

            <div class="input">
                <input type="text" placeholder="Name Surname">
            </div>
            
            <div class="data">
                <div class="data-first">
                    <div class="label">
                        <label for="">
                            Expiry Date
                        </label>
                    </div>

                    <div class="input">
                        <input type="text" placeholder="02"></div>
                </div>

                <div class="data-second">
                    <div class="label">
                        <label for="">
                            .
                        </label>
                    </div>

                    <div class="input">
                        <input type="text" placeholder="2017">
                    </div>
                </div>

                <div class="data-third">
                    <div class="label">
                        <label for="">
                            CVV / CVN
                        </label>
                    </div>

                    <div class="input">
                        <input type="password">
                    </div>
                </div>
            </div>
        </form>
    </div>
